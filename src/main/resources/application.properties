spring.application.name=online-selling-system_v2

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# To automatically update schema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# Show SQL queries in console (optional)
spring.jpa.show-sql=true

# Directory where files are stored
#app.upload.dir=src/main/resources/uploads

# Base URL for accessing uploaded files (if you want to build URLs dynamically)
#app.upload.base-url=http://yourdomain.com/uploads/

logging.level.org.hibernate=DEBUG
# Enable debug logging
logging.level.org.springframework=DEBUG
logging.level.com.example.online_selling_system_v2=DEBUG

# Show full error message
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always